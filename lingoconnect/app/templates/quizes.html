<!-- quizes.html -->
{% extends 'home.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    {% block content %}
        <div class="quiz-buttons">
            {% for quiz in quizlist %}
                <a href="{% url 'Quiz' quiz.id %}" class="btn">{{ quiz.name }}</a>
            {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
