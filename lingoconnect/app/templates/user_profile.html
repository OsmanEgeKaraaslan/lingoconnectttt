

{% block content %}
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <h3>Completed Quizzes</h3>
    <ul>
        {% for quiz in user.completed_quizzes %}
            <li>{{ quiz.title }}</li>
        {% endfor %}
    </ul>

    <h3>Overall Statistics</h3>


    <p><strong>Number of Correct Answers:</strong> {{ user.correct_answers }}</p>
{% endblock %}
